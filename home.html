<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant CV Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .left-section {
      background-image: url(images.jpg);
      background-size:cover;
      background-position: center;
      height: 100vh;
    }

    .right-section {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1, h2 {
      font-weight: 700;
    }

    input, textarea {
      border-radius: 12px !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    button {
      padding: 10px 30px;
      border-radius: 25px;
      box-shadow: 0 4px 12px rgba(0,123,255,0.2);
      transition: 0.3s all ease-in-out;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,123,255,0.3);
    }

    .cv-preview {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="row g-0">
    <!-- Left Image Section -->
    <div class="col-md-6 left-section d-none d-md-block">
      <!-- Image background only, no content inside -->
    </div>

    <!-- Right Content Section -->
    <div class="col-md-6 right-section text-center">
      <h1 class="display-4 fw-bold text-primary">Create Your CV Elegantly</h1>
      <p class="lead">Build a professional resume in minutes with a modern, stylish interface.</p>
      <a href="index.html" class="btn btn-primary btn-lg mt-4">Generate CV</a>
    </div>
  </div>
</body>
</html>
